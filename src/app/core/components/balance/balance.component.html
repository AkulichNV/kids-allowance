<main>
  <div class="balance-wrapper">
    <p>Today is {{ dateNow | date: 'mediumDate' }}</p>
    <h1>&#8376; {{ balance }}</h1>
    <p *ngIf="!sameDates">Last update was {{ dateLast | date: 'mediumDate' }}</p>
    <button mat-mini-fab
      matTooltip="Add money to your wallet"
      color="accent"
      aria-label="plus"
      *ngIf="!sameDates"
      (click)="addMoney()"
      >
    	<mat-icon>attach_money</mat-icon>
    </button>
  </div>
</main>
