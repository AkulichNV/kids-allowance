<main>
  <div class="balance-wrapper">
    <h1>&#8376; {{ balance }}</h1>
    <p>{{ dateLast | date: 'mediumDate' }}</p>
    <button mat-mini-fab
      matTooltip="Add money to your wallet"
      color="accent"
      aria-label="plus"
      (click)="addMoney()"
      >
    	<mat-icon>attach_money</mat-icon>
    </button>
  </div>
</main>
