<article>
  <div class="table-wrapper mat-elevation-z8">
    <table mat-table #outerSort="matSort" [dataSource]="dataSource"  multiTemplateDataRows class="mat-elevation-z8" matSort>

      <ng-container matColumnDef="{{column}}" *ngFor="let column of columnsToDisplay">
        <th mat-header-cell *matHeaderCellDef mat-sort-header> {{column.charAt(0).toUpperCase() + column.slice(1)}} </th>
        <td mat-cell *matCellDef="let element"> {{element[column]}} </td>
      </ng-container>

      <ng-container matColumnDef="expandedDetail">
        <td mat-cell *matCellDef="let element" [attr.colspan]="columnsToDisplay.length">
          <div class="element-detail" *ngIf="element.expenses?.data" [@detailExpand]="element == expandedElement ? 'expanded' : 'collapsed'">
            <div class="inner-table mat-elevation-z8" *ngIf="expandedElement">
              <!-- <mat-form-field>
                <input matInput (keyup)="applyFilter($event.target.value)" placeholder="Filter">
              </mat-form-field> -->
              <table #innerTables mat-table #innerSort="matSort" [dataSource]="element.expenses" matSort>
                <ng-container matColumnDef="{{innerColumn}}" *ngFor="let innerColumn of innerDisplayedColumns">
                  <th mat-header-cell *matHeaderCellDef mat-sort-header> {{innerColumn.charAt(0).toUpperCase() + innerColumn.slice(1)}} </th>
                  <td mat-cell *matCellDef="let element"> {{element[innerColumn]}} </td>
                </ng-container>
                <tr mat-header-row *matHeaderRowDef="innerDisplayedColumns"></tr>
                <tr mat-row *matRowDef="let row; columns: innerDisplayedColumns;"></tr>
              </table>
            </div>
          </div>
        </td>
      </ng-container>



      <!-- Date Column -->
      <!-- <ng-container matColumnDef="date">
        <th mat-header-cell *matHeaderCellDef> Date </th>
        <td mat-cell *matCellDef="let element"> {{element.date}} </td>
      </ng-container> -->

      <!-- Income Column -->
      <!-- <ng-container matColumnDef="income">
        <th mat-header-cell *matHeaderCellDef> Allowance </th>
        <td mat-cell *matCellDef="let element"> {{element.income}} </td>
      </ng-container> -->

      <!-- Expenses Column -->
      <!-- <ng-container matColumnDef="expenses">
        <th mat-header-cell *matHeaderCellDef> Expenses </th>
        <td mat-cell *matCellDef="let element"> {{element.expenses}} </td>
      </ng-container> -->

      <!-- Total Column -->
      <!-- <ng-container matColumnDef="total">
        <th mat-header-cell *matHeaderCellDef> Total </th>
        <td mat-cell *matCellDef="let element"> {{element.total}} </td>
      </ng-container> -->

      <tr mat-header-row *matHeaderRowDef="columnsToDisplay"></tr>
      <tr mat-row *matRowDef="let element; columns: columnsToDisplay;" [class.element-row]="element.expenses?.data"
      [class.expanded-row]="expandedElement === element" (click)="toggleRow(element)">
      </tr>
      <tr mat-row *matRowDef="let row; columns: ['expandedDetail']" class="detail-row"></tr>

      <!-- <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr> -->
    </table>
    <mat-paginator [pageSizeOptions]="[5, 10, 20]"
                 showFirstLastButtons
                 aria-label="Select page of movement money">
    </mat-paginator>
  </div>
</article>
